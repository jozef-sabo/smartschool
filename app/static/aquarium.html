<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart aquarium</title>
    <link rel="stylesheet" href="css/aquarium.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/376964bc27.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</head>

<body>
<header>
    <nav>
        <div id="navbarGrid">
            <div class="SmartSchoolLinkDIV">
                <div>
                    <p><a href=smartschool><span class="fas fa-arrow-left"></span> SMARTSCHOOL</a></p>
                </div>
            </div>

            <div id="SmartAquariumDIV">
                <h1>SMART AQUARIUM</h1>
                {% if not without %}<h4>ADMIN</h4>{% endif %}
            </div>

            <div class="SmartSchoolLinkDIV" style="justify-content: flex-end; margin-right: 1vw;">
                <div>
                    <p>{% if not without %} <a href=logout>Logout</a>{% else %} <a href=login>Login</a>{% endif %}</p>
                </div>
            </div>
        </div>
    </nav>
</header>

<div id="celaStranka">
    <div id="bodyDIV">
        <div id="gridDIV">
                <div id="infoDIV">
                    <div id="infoFlex">
                        <div id="info">
                            <p>Senzor1: 23.04.2021</p>
                            <p>Senzor2: 20:00</p>
                            <p>Senzor3: 55°C</p>
                            <p>Senzor4: 120%</p>
                            <p>Senzor5: -350 mnm.</p>
                        </div>
                    </div>
                </div>
                <div id="graphDIV">
                    <div id="graphFlex">
                        <div id="tempBar" style="height: 40%; width: 90%;"></div>
                        <br>
                        <div id="humidBar" style="height: 40%; width: 90%;"></div>
                    </div>
                </div>
                <div id="cameraDIV">
                    <div id="camera">
                        <img src="http://admin:admin@cam1.srobarka.sk" alt="Video korytnačky">
                    </div>
                </div>
                <div id="buttonsDIV1">
                    <div id="buttonFlex">
                        <div id="infoGraphDIV">
                            <button id="infoGraph" onclick="on_text_graph_toggle()">INFO/GRAPH</button>
                        </div>
                    </div>
                </div>
                {% if not without %}
                <div id="buttonsDIV2">
                    <div id="buttonsFlex">
                        <div id="buttons">
                            <button id="leftButton" class="indicatorOFF" onclick="toggleRelay(1)"><i class="far fa-lightbulb"></i></button>
                            <button id="middleButton" onclick="pustKrmitko(1)"><i class="fa fa-cutlery" style="padding-bottom: 6px;"></i></button>
                            <button id="rightButton" class="indicatorOFF" onclick="toggleRelay(2)"><i class="fas fa-wind"></i></button>
                        </div>
                    </div>
                </div>
                {% endif %}
        </div>
    </div>
</div>
<script type="text/javascript" src="js/aquarium.js"></script>
</body>
</html>
